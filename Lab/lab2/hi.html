<style>
    body {
    background: linear-gradient(to right, #ff7eb3, #ff758c, #ff6c6c);
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 4em;
    font-weight: bold;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.6), 0 0 20px #ff9a8b, 0 0 30px #ff758c;
    }
    to {
        text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.9), 0 0 25px #ff9a8b, 0 0 35px #ff6c6c;
    }
}


</style>
